<body>

    <h1>Test Audio NOW x4 !</h1>

    <div class="center">
        <button id="button_1">Start Audio!</button>
        <button id="button_2">Stop Audio!</button> <br>

        <span class="sliders">
            <h2>Volume</h2>
            Gain = <i id='Gain'></i><br>
            <input id='sliderInterval' type="range" min="0" max="10000" value="0" oninput="setGain(this.value)"><br>
        </span>

        <span class="sliders">
            <h2>Reverb</h2>
            Room Size = <i id='RoomSize'></i><br>
            <input id='sliderInterval' type="range" min="0" max="10000" value="0" oninput="setRoomSize(this.value)"><br>
        </span>
        <!-- Dampening = <i id='Dampening'></i><br>
    <input id='sliderInterval' type="range" min="0" max="10000" value="5000" oninput="setDampening(this.value)"><br><br> -->

        <span class="sliders">
            <h2>Detune</h2>
            Detune Amount = <i id='DetuneAmount'></i><br>
            <input id='sliderInterval' type="range" min="0" max="10000" value="0" oninput="setDetune(this.value)"><br>
        </span>

        <span class="sliders">
            <h2>Base Freq</h2>
            Base Freq Factor = <i id='BaseFreqFact'></i><br>
            <input id='sliderInterval' type="range" min="0" max="10000" value="0"
                oninput="setBaseFreqFact(this.value)"><br>
        </span>

        <video id="video" width="720" height="560" autoplay muted></video>

    </div>
